<body>

        <button class="primary" onclick="importData()">åŒ¯å…¥è³‡æ–™</button>

    <div class="section">

        <button class="primary" onclick="saveProject()">ğŸ“‚ å„²å­˜å°ˆæ¡ˆ (JSON)</button>

<div id="map"></div>

<script>
    // --- åº§æ¨™ç³»çµ±è¨­å®š (TWD67 TM2 -> WGS84) ---
    proj4.defs("EPSG:3828", "+proj=tmerc +lat_0=0 +lon_0=121 +x_0=250000 +y_0=0 +k=0.9999 +ellps=aust_SA +towgs84=-752,-358,-179,-.0000011698,.0000018398,.0000009822,.00002329 +units=m +no_defs");
    proj4.defs("EPSG:4326", "+proj=longlat +datum=WGS84 +no_defs");

    const taiGridMap = {
        'A': [170000, 2750000], 'B': [250000, 2750000], 'C': [330000, 2750000],
        'D': [170000, 2700000], 'E': [250000, 2700000], 'F': [330000, 2700000],
        'G': [170000, 2650000], 'H': [250000, 2650000], 'J': [90000, 2600000],
        'K': [170000, 2600000], 'L': [250000, 2600000], 'M': [90000, 2550000],
        'N': [170000, 2550000], 'O': [250000, 2550000], 'P': [90000, 2500000],
        'Q': [170000, 2500000], 'R': [250000, 2500000], 'T': [170000, 2450000],
        'U': [250000, 2450000], 'V': [170000, 2400000], 'W': [250000, 2400000],
        'X': [275000, 2614000], 'Y': [275000, 2564000]
    };

    // --- å…¨åŸŸè®Šæ•¸ ---
    let map = L.map('map').setView([24.1477, 120.6736], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OSM' }).addTo(map);
    
    let pdfOverlay = null;
    let pdfDocBytes = null;
    let boundsHandleNW, boundsHandleSE;
    let isLocked = false;
    let markersData = [];
    let initialAspectRatio = 1.0; // å¯¬/é«˜ æ¯”

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    // --- åŠŸèƒ½ï¼šè§£æåœ–è™Ÿä¸¦è¨ˆç®—é‚Šç•Œ ---
    function getBoundsFromMapID(filename) {
        const match = filename.toUpperCase().match(/([A-Z])(\d{2})(\d{2})/);
        if (!match) return null;

        const code = match[1];
        const xIdx = parseInt(match[2]);
        const yIdx = parseInt(match[3]);
        const base = taiGridMap[code];
        if (!base) return null;

        const startX = base[0] + (xIdx * 800);
        const startY = base[1] + (yIdx * 500);
        const endX = startX + 800;
        const endY = startY + 500;

        const p1 = proj4("EPSG:3828", "EPSG:4326", [startX, startY]); // SW
        const p2 = proj4("EPSG:3828", "EPSG:4326", [endX, endY]);     // NE

        // å›å‚³ [NW, SE]
        return [[p2[1], p1[0]], [p1[1], p2[0]]]; 
    }

    // --- 1. PDF ä¸Šå‚³èˆ‡è™•ç† ---
    document.getElementById('pdf-input').addEventListener('change', async function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const autoBounds = getBoundsFromMapID(file.name);
        const msgDiv = document.getElementById('auto-detect-msg');
        if (autoBounds) {
            msgDiv.innerHTML = `âœ… åµæ¸¬åˆ°åœ–è™Ÿ ${file.name.substring(0,5)}<br>å·²å®šä½åˆ°æ¦‚ç•¥ä½ç½®ï¼Œè«‹å› æ‡‰ç™½é‚Šæ‰‹å‹•å¾®èª¿ã€‚`;
        } else {
            msgDiv.innerText = `âš ï¸ æœªåµæ¸¬åˆ°åœ–è™Ÿï¼Œè«‹æ‰‹å‹•æ ¡æ­£ã€‚`;
        }

        const arrayBuffer = await file.arrayBuffer();
        pdfDocBytes = arrayBuffer;

        const loadingTask = pdfjsLib.getDocument(arrayBuffer);
        const pdf = await loadingTask.promise;
        const page = await pdf.getPage(1);
        const viewport = page.getViewport({ scale: 2 }); // æå‡è§£æåº¦
        
        // è¨ˆç®— PDF åŸå§‹é•·å¯¬æ¯” (Pixel)
        initialAspectRatio = viewport.width / viewport.height;

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        await page.render({ canvasContext: context, viewport: viewport }).promise;
        const imgUrl = canvas.toDataURL('image/png');

        let bounds;
        if (autoBounds) {
            bounds = autoBounds;
        } else {
            const c = map.getCenter();
            // é è¨­çµ¦ä¸€å€‹ç¬¦åˆæ¯”ä¾‹çš„æ–¹æ¡†
            const h = 0.005;
            const w = h * initialAspectRatio;
            bounds = [[c.lat + h/2, c.lng - w/2], [c.lat - h/2, c.lng + w/2]];
        }

        if (pdfOverlay) map.removeLayer(pdfOverlay);
        if (boundsHandleNW) map.removeLayer(boundsHandleNW);
        if (boundsHandleSE) map.removeLayer(boundsHandleSE);

        pdfOverlay = L.imageOverlay(imgUrl, bounds, { opacity: 0.6 }).addTo(map);
        createControlHandles(bounds);
        
        document.getElementById('btn-lock').disabled = false;
        map.fitBounds(bounds);
    });

    // å»ºç«‹æ‹–æ‹‰æ§åˆ¶é» (åŒ…å«é–å®šé•·å¯¬æ¯”é‚è¼¯)
    function createControlHandles(bounds) {
        const icon = L.divIcon({ className: 'handle-icon', iconSize: [14, 14] });
        
        boundsHandleNW = L.marker(bounds[0], { draggable: true, icon: icon }).addTo(map);
        boundsHandleSE = L.marker(bounds[1], { draggable: true, icon: icon }).addTo(map);

        // å…±ç”¨çš„æ‹–æ‹‰è™•ç†å‡½å¼
        const handleDrag = (e) => {
            const isRatioLocked = document.getElementById('aspect-ratio-check').checked;
            const targetMarker = e.target;
            const isNW = (targetMarker === boundsHandleNW);
            
            // å–å¾—ç•¶å‰å…©å€‹é»çš„ä½ç½®
            let nw = boundsHandleNW.getLatLng();
            let se = boundsHandleSE.getLatLng();
            
            if (isRatioLocked) {
                // å¦‚æœé–å®šé•·å¯¬æ¯”ï¼Œæˆ‘å€‘ä¾æ“šã€Œå¦ä¸€å€‹å›ºå®šé»ã€ä¾†è¨ˆç®—ç•¶å‰é»æ‡‰è©²åœ¨å“ª
                // é€™è£¡ä½¿ç”¨ç°¡å–®çš„ç·¯åº¦å„ªå…ˆç®—æ³•ï¼šä¾æ“š Lat çš„è®ŠåŒ–é‡ï¼Œæ¨ç®— Lng æ‡‰è©²è®Šå¤šå°‘
                const anchor = isNW ? se : nw; // å›ºå®šé»
                const current = targetMarker.getLatLng();
                
                // è¨ˆç®—é«˜åº¦å·® (Lat)
                const deltaLat = Math.abs(current.lat - anchor.lat);
                // ä¾æ“šæ¯”ä¾‹è¨ˆç®—æ‡‰æœ‰çš„å¯¬åº¦å·® (Lng)
                // æ³¨æ„ï¼šé€™æ˜¯åœ¨ç¶“ç·¯åº¦ç©ºé–“çš„è¿‘ä¼¼è¨ˆç®—ï¼Œå°æ–¼å°ç¯„åœåœ°åœ–æ˜¯è¶³å¤ çš„
                // ä¿®æ­£ä¿‚æ•¸ï¼šå› ç‚ºç¶“åº¦åœ¨ä¸åŒç·¯åº¦é•·åº¦ä¸åŒï¼Œç°¡å–®èµ·è¦‹æˆ‘å€‘å…ˆç”¨åŸå§‹æ¯”ä¾‹
                // è‹¥è¦æ›´ç²¾ç¢ºï¼Œæ‡‰è¨ˆç®— aspect ratio in metersï¼Œä½†åœ¨ Web Mercator ä¸‹
                // ä¿æŒè¦–è¦ºæ¯”ä¾‹é€šå¸¸åªè¦é–å®š Lat/Lng çš„ delta ratio å³å¯
                
                // å–å¾—åŸå§‹é‚Šç•Œçš„ Lat/Lng æ¯”ä¾‹ (ç”¨å‰›é–‹å§‹çš„ bounds è¨ˆç®—å¯èƒ½è¼ƒæº–ï¼Œä½†é€™è£¡ç”¨ç•¶ä¸‹çš„)
                // ç‚ºäº†è®“æ“ä½œç›´è¦ºï¼Œæˆ‘å€‘ä½¿ç”¨ã€Œç›®å‰çš„æ¸¸æ¨™ä½ç½®ã€ä¾†æ±ºå®šå¤§å°
                
                const newLat = current.lat;
                // æ¨ç®— Lng: ratio = w / h -> w = h * ratio
                // éœ€æ³¨æ„æ–¹å‘æ€§ï¼šNW åœ¨ SE çš„å·¦ä¸Š (+Lat, -Lng)
                const latDiff = newLat - anchor.lat;
                
                // é€™è£¡ç°¡åŒ–ï¼šå‡è¨­ PDF æ˜¯æ­£çš„ï¼Œæ²’æœ‰æ—‹è½‰
                // AspectRatio = Width / Height. 
                // In LatLng: DeltaLng / DeltaLat (approx). 
                // è®“æˆ‘å€‘ç›´æ¥ç”¨ç›®å‰çš„ bounds æ¯”ä¾‹ æˆ– åŸå§‹æ¯”ä¾‹?
                // ç”¨åŸå§‹ PDF pixel ratio æœ€æº–ç¢ºï¼Œä½†éœ€æ›ç®—æˆ LatLng ratio (å—ç·¯åº¦å½±éŸ¿)
                // ç°¡å–®è§£æ³•ï¼šç¶­æŒç•¶ä¸‹çš„ width/height æ¯”ä¾‹
                
                const currentBounds = pdfOverlay.getBounds();
                const currentRatio = (currentBounds.getEast() - currentBounds.getWest()) / 
                                     (currentBounds.getNorth() - currentBounds.getSouth());
                
                // è¨ˆç®—æ–°çš„ Lng
                const newLng = anchor.lng + (latDiff * currentRatio); // ä¿æŒæ–œç‡
                
                // å¼·åˆ¶å°‡ Marker ç§»å›é–å®šä½ç½®
                const lockedPos = L.latLng(newLat, newLng);
                targetMarker.setLatLng(lockedPos);
                
                // æ›´æ–°è®Šæ•¸ä»¥ä¾¿è¨­å®š overlay
                if (isNW) nw = lockedPos;
                else se = lockedPos;
            }

            // æ›´æ–°åœ–ç‰‡ä½ç½®
            pdfOverlay.setBounds([nw, se]);
        };

        boundsHandleNW.on('drag', handleDrag);
        boundsHandleSE.on('drag', handleDrag);
    }

    function toggleLock() {
        if (!pdfOverlay) return;
        isLocked = !isLocked;
        const btn = document.getElementById('btn-lock');
        
        if (isLocked) {
            if (boundsHandleNW) map.removeLayer(boundsHandleNW);
            if (boundsHandleSE) map.removeLayer(boundsHandleSE);
            pdfOverlay.getElement().style.pointerEvents = 'none';
            btn.innerText = 'ğŸ”’ å·²é–å®š (é»æ­¤è§£é–)';
            btn.className = 'success';
        } else {
            const b = pdfOverlay.getBounds();
            createControlHandles([b.getNorthWest(), b.getSouthEast()]);
            pdfOverlay.getElement().style.pointerEvents = 'auto';
            btn.innerText = 'ğŸ”“ é–å®š / è§£é– PDF';
            btn.className = 'warning';
        }
    }
    
    document.getElementById('opacity-slider').addEventListener('input', e => {
        if(pdfOverlay) pdfOverlay.setOpacity(e.target.value);
    });

    // --- 2. è³‡æ–™é»åŠŸèƒ½ ---
    function addMarkerToMap(lat, lng, name, category, id=null) {
        const marker = L.marker([lat, lng], { draggable: true }).addTo(map);
        const dataId = id || Date.now().toString();
        
        marker.bindPopup(`
            <div>
                åç¨±: <input value="${name}" onchange="updateM('${dataId}', 'name', this.value)"><br>
                é¡åˆ¥: <select onchange="updateM('${dataId}', 'category', this.value)">
                    <option value="ä¸€èˆ¬" ${category=='ä¸€èˆ¬'?'selected':''}>ä¸€èˆ¬</option>
                    <option value="å¾…ä¿®" ${category=='å¾…ä¿®'?'selected':''}>å¾…ä¿®</option>
                </select><br>
                <button onclick="delM('${dataId}')" style="margin-top:5px;background:red;color:white">åˆªé™¤</button>
            </div>
        `);
        
        markersData.push({ id: dataId, lat, lng, name, category, markerRef: marker });
        
        marker.on('dragend', e => {
            const d = markersData.find(x => x.id === dataId);
            if(d) { d.lat = e.target.getLatLng().lat; d.lng = e.target.getLatLng().lng; }
        });
    }

    window.updateM = (id, f, v) => { const d = markersData.find(x => x.id===id); if(d) d[f]=v; };
    window.delM = (id) => { 
        const idx = markersData.findIndex(x => x.id===id);
        if(idx>=0) { map.removeLayer(markersData[idx].markerRef); markersData.splice(idx,1); }
    };

    function importData() {
        try {
            const data = JSON.parse(document.getElementById('json-input').value);
            data.forEach(p => addMarkerToMap(p.lat, p.lng, p.name || 'æœªå‘½å', p.category || 'ä¸€èˆ¬'));
        } catch(e) { alert('JSON æ ¼å¼éŒ¯èª¤'); }
    }
    
    function addManualMarker() {
        const c = map.getCenter();
        addMarkerToMap(c.lat, c.lng, 'æ–°åœ°é»', 'ä¸€èˆ¬');
    }
    
    function clearMarkers() {
        markersData.forEach(d => map.removeLayer(d.markerRef));
        markersData = [];
    }

    // --- 3. åŒ¯å‡º PDF (å«éŒ¯èª¤åµæ¸¬) ---
    async function exportPDF() {
        if (!pdfDocBytes || !pdfOverlay) return alert("ç„¡ PDF è³‡æ–™ï¼Œè«‹å…ˆä¸Šå‚³ PDFã€‚");
        
        try {
            const { PDFDocument, rgb } = PDFLib;
            const pdfDoc = await PDFDocument.load(pdfDocBytes);
            const page = pdfDoc.getPages()[0];
            const { width: pdfW, height: pdfH } = page.getSize();
            
            const b = pdfOverlay.getBounds();
            const north = b.getNorth();
            const south = b.getSouth();
            const east = b.getEast();
            const west = b.getWest();

            let count = 0;
            for (const p of markersData) {
                // æª¢æŸ¥æ˜¯å¦åœ¨ç¯„åœå…§
                if (p.lat > north || p.lat < south || p.lng > east || p.lng < west) continue;
                
                // ç¶“ç·¯åº¦ -> PDF åƒç´ åº§æ¨™
                // åŸç†ï¼šç®—å‡ºé»åœ¨ Overlay å¯¬é«˜ä¸­çš„æ¯”ä¾‹ (0~1)ï¼Œå†ä¹˜ä¸Š PDF é é¢å¯¬é«˜
                // åªè¦ Overlay æœ‰å°é½Šåœ°åœ–ï¼Œé€™å€‹è¨ˆç®—å°±æ˜¯æº–çš„ (åŒ…å«ç™½é‚Šå€åŸŸ)
                const rX = (p.lng - west) / (east - west);
                const rY = (p.lat - south) / (north - south);
                const pdfX = rX * pdfW;
                const pdfY = rY * pdfH;
                
                const annot = pdfDoc.context.obj({
                    Type: 'Annot', Subtype: 'Square',
                    Rect: [pdfX-5, pdfY-5, pdfX+5, pdfY+5],
                    C: [1, 0, 0], IC: [1, 0, 0],
                    Contents: PDFLib.PDFString.of(p.name + " (" + p.category + ")"),
                    T: PDFLib.PDFString.of(p.category)
                });
                
                let annots = page.node.Annots();
                if (!annots) {
                    page.node.set(PDFLib.PDFName.of('Annots'), pdfDoc.context.register([annot]));
                } else {
                    annots.push(annot);
                }
                count++;
            }
            
            if(count === 0 && markersData.length > 0) {
                alert("æ³¨æ„ï¼šé›–ç„¶æœ‰è³‡æ–™é»ï¼Œä½†ä¼¼ä¹éƒ½ä¸åœ¨ç›®å‰çš„ PDF ç¯„åœå…§ï¼Ÿè«‹æª¢æŸ¥ PDF æ˜¯å¦è¦†è“‹äº†é€™äº›é»ã€‚");
            }

            const outBytes = await pdfDoc.save();
            const blob = new Blob([outBytes], { type: 'application/pdf' });
            
            // ä¸‹è¼‰è§¸ç™¼é‚è¼¯
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'annotated_map.pdf';
            document.body.appendChild(link); // Firefox éœ€è¦ append æ‰èƒ½ click
            link.click();
            document.body.removeChild(link);

        } catch (err) {
            console.error(err);
            alert("åŒ¯å‡º PDF æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼š\n" + err.message);
        }
    }

    // --- å°ˆæ¡ˆå­˜æª” ---
    function saveProject() {
        if(!pdfOverlay) return;
        const b = pdfOverlay.getBounds();
        const data = {
            bounds: { north: b.getNorth(), south: b.getSouth(), east: b.getEast(), west: b.getWest() },
            markers: markersData.map(d => ({ lat:d.lat, lng:d.lng, name:d.name, category:d.category }))
        };
        const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'project.json';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function loadProjectClick() { document.getElementById('project-input').click(); }
    document.getElementById('project-input').addEventListener('change', e => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = evt => {
            try {
                const d = JSON.parse(evt.target.result);
                if(d.bounds && pdfOverlay) {
                    const b = [[d.bounds.north, d.bounds.west], [d.bounds.south, d.bounds.east]];
                    pdfOverlay.setBounds(b);
                    map.fitBounds(b);
                    // é‡æ–°å»ºç«‹æ§åˆ¶é»ä»¥ç¬¦åˆæ–°ä½ç½®
                    if(!isLocked) {
                       map.removeLayer(boundsHandleNW);
                       map.removeLayer(boundsHandleSE);
                       createControlHandles(pdfOverlay.getBounds());
                    }
                }
                if(d.markers) {
                    clearMarkers();
                    d.markers.forEach(p => addMarkerToMap(p.lat, p.lng, p.name, p.category));
                }
            } catch(err) { alert("è®€å–å°ˆæ¡ˆæª”å¤±æ•—"); }
        };
        reader.readAsText(file);
    });
</script>
