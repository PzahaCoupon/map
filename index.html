<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF åœ°åœ–é…æº–å·¥å…· (è‡ªå‹•åº§æ¨™ç‰ˆ)</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js"></script>

    <style>
        body { margin: 0; padding: 0; display: flex; height: 100vh; font-family: "Microsoft JhengHei", sans-serif; }
        .sidebar { width: 320px; background: #f8f9fa; padding: 15px; display: flex; flex-direction: column; overflow-y: auto; z-index: 1000; box-shadow: 2px 0 5px rgba(0,0,0,0.1); }
        .section { margin-bottom: 20px; border: 1px solid #ddd; padding: 10px; background: white; border-radius: 5px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14px; }
        button { width: 100%; padding: 8px; margin-top: 5px; cursor: pointer; border: none; border-radius: 3px; color: white; background: #6c757d; }
        button:hover { opacity: 0.9; }
        button.primary { background: #007bff; }
        button.success { background: #28a745; }
        button.warning { background: #ffc107; color: #333; }
        #map { flex: 1; height: 100%; }
        .handle-icon { background-color: rgba(0, 0, 0, 0.5); border: 2px solid white; border-radius: 50%; cursor: move; }
        .status-msg { font-size: 12px; color: #d63384; margin-top: 5px; font-weight: bold; }
    </style>
</head>
<body>

<div class="sidebar">
    <h3>âš¡ å°é›»åœ–è™Ÿé…æº–å·¥å…·</h3>

    <div class="section">
        <label>1. ä¸Šå‚³ PDF (å¦‚: G5050.pdf)</label>
        <input type="file" id="pdf-input" accept="application/pdf">
        <div id="auto-detect-msg" class="status-msg"></div>
        
        <label style="margin-top:10px">é€æ˜åº¦:</label>
        <input type="range" id="opacity-slider" min="0" max="1" step="0.1" value="0.7" style="width:100%">

        <button id="btn-lock" class="warning" onclick="toggleLock()" disabled>ğŸ”“ é–å®š / è§£é– PDF</button>
    </div>

    <div class="section">
        <label>2. åº§æ¨™è³‡æ–™</label>
        <textarea id="json-input" placeholder='[{"lat": 25.033, "lng": 121.565, "name": "é»1", "category": "ä¸€èˆ¬"}]' style="width:100%; height:80px"></textarea>
        <button class="primary" onclick="importData()">åŒ¯å…¥è³‡æ–™</button>
        <button onclick="addManualMarker()">â• æ–°å¢é» (ç•«é¢ä¸­å¿ƒ)</button>
        <button onclick="clearMarkers()" style="background:#dc3545">æ¸…é™¤æ‰€æœ‰é»</button>
    </div>

    <div class="section">
        <button class="success" onclick="exportPDF()">ğŸ’¾ åŒ¯å‡º PDF</button>
        <button class="primary" onclick="saveProject()">ğŸ“‚ å„²å­˜å°ˆæ¡ˆ (JSON)</button>
        <button onclick="loadProjectClick()">ğŸ“‚ è¼‰å…¥å°ˆæ¡ˆ (JSON)</button>
        <input type="file" id="project-input" accept=".json" style="display: none;">
    </div>
</div>

<div id="map"></div>

<script>
    // --- åº§æ¨™ç³»çµ±è¨­å®š (TWD67 TM2 -> WGS84) ---
    // åƒæ•¸ä¾†æºï¼šæ‚¨çš„ Python è…³æœ¬
    proj4.defs("EPSG:3828", "+proj=tmerc +lat_0=0 +lon_0=121 +x_0=250000 +y_0=0 +k=0.9999 +ellps=aust_SA +towgs84=-752,-358,-179,-.0000011698,.0000018398,.0000009822,.00002329 +units=m +no_defs");
    proj4.defs("EPSG:4326", "+proj=longlat +datum=WGS84 +no_defs");

    // å°é›»åœ–è™ŸåŸºæº–é» (å°æ‡‰ Python ä¸­çš„ taiGridArr)
    const taiGridMap = {
        'A': [170000, 2750000], 'B': [250000, 2750000], 'C': [330000, 2750000],
        'D': [170000, 2700000], 'E': [250000, 2700000], 'F': [330000, 2700000],
        'G': [170000, 2650000], 'H': [250000, 2650000], 'J': [90000, 2600000],
        'K': [170000, 2600000], 'L': [250000, 2600000], 'M': [90000, 2550000],
        'N': [170000, 2550000], 'O': [250000, 2550000], 'P': [90000, 2500000],
        'Q': [170000, 2500000], 'R': [250000, 2500000], 'T': [170000, 2450000],
        'U': [250000, 2450000], 'V': [170000, 2400000], 'W': [250000, 2400000],
        'X': [275000, 2614000], 'Y': [275000, 2564000]
    };

    // --- å…¨åŸŸè®Šæ•¸ ---
    let map = L.map('map').setView([24.1477, 120.6736], 12); // é è¨­å°ä¸­
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OSM' }).addTo(map);
    
    let pdfOverlay = null;
    let pdfDocBytes = null;
    let boundsHandleNW, boundsHandleSE;
    let isLocked = false;
    let markersData = [];

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    // --- æ ¸å¿ƒåŠŸèƒ½ï¼šè§£æåœ–è™Ÿä¸¦è¨ˆç®—é‚Šç•Œ ---
    function getBoundsFromMapID(filename) {
        // åŒ¹é…è¦å‰‡ï¼š1å€‹å¤§å¯«å­—æ¯ + 4å€‹æ•¸å­— (ä¾‹å¦‚ G5050)
        const match = filename.toUpperCase().match(/([A-Z])(\d{2})(\d{2})/);
        if (!match) return null;

        const code = match[1];
        const xIdx = parseInt(match[2]);
        const yIdx = parseInt(match[3]);

        const base = taiGridMap[code];
        if (!base) return null;

        // è¨ˆç®— TWD67 åº§æ¨™ (ä¾æ“šæ‚¨çš„ Python é‚è¼¯ï¼šXæ ¼å¯¬800m, Yæ ¼é«˜500m)
        const startX = base[0] + (xIdx * 800);
        const startY = base[1] + (yIdx * 500);
        const endX = startX + 800;
        const endY = startY + 500;

        // è½‰æ›ç‚º WGS84 (Lat, Lng)
        // æ³¨æ„ï¼šProj4 è¼¸å‡ºæ˜¯ [lon, lat]ï¼Œä½† Leaflet éœ€è¦ [lat, lon]
        const p1 = proj4("EPSG:3828", "EPSG:4326", [startX, startY]); // å·¦ä¸‹ (SW)
        const p2 = proj4("EPSG:3828", "EPSG:4326", [endX, endY]);     // å³ä¸Š (NE)

        // Leaflet Bounds: [[North, West], [South, East]]
        // p1 is SW [lon, lat], p2 is NE [lon, lat]
        // Bounds = [[lat2, lon1], [lat1, lon2]] ?? 
        // ä¿®æ­£ï¼šNW (Lat2, Lon1), SE (Lat1, Lon2)
        // å·¦ä¸Šè§’: Lat(Max), Lon(Min) -> p2[1], p1[0]
        // å³ä¸‹è§’: Lat(Min), Lon(Max) -> p1[1], p2[0]
        
        return [
            [p2[1], p1[0]], // NorthWest
            [p1[1], p2[0]]  // SouthEast
        ];
    }

    // --- 1. PDF ä¸Šå‚³èˆ‡è™•ç† ---
    document.getElementById('pdf-input').addEventListener('change', async function(e) {
        const file = e.target.files[0];
        if (!file) return;

        // å˜—è©¦è‡ªå‹•è¨ˆç®—é‚Šç•Œ
        const autoBounds = getBoundsFromMapID(file.name);
        const msgDiv = document.getElementById('auto-detect-msg');
        if (autoBounds) {
            msgDiv.innerText = `âœ… åµæ¸¬åˆ°åœ–è™Ÿ ${file.name.substring(0,5)}ï¼Œå·²è‡ªå‹•å®šä½ï¼`;
        } else {
            msgDiv.innerText = `âš ï¸ æœªåµæ¸¬åˆ°åœ–è™Ÿï¼Œè«‹æ‰‹å‹•æ‹–æ‹‰å°é½Šã€‚`;
        }

        const arrayBuffer = await file.arrayBuffer();
        pdfDocBytes = arrayBuffer;

        const loadingTask = pdfjsLib.getDocument(arrayBuffer);
        const pdf = await loadingTask.promise;
        const page = await pdf.getPage(1);
        const viewport = page.getViewport({ scale: 2 });
        
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        await page.render({ canvasContext: context, viewport: viewport }).promise;
        const imgUrl = canvas.toDataURL('image/png');

        // è¨­å®šé‚Šç•Œ (è‡ªå‹• æˆ– é è¨­ç•«é¢ä¸­å¿ƒ)
        let bounds;
        if (autoBounds) {
            bounds = autoBounds;
        } else {
            const center = map.getCenter();
            bounds = [[center.lat + 0.005, center.lng - 0.005], [center.lat - 0.005, center.lng + 0.005]];
        }

        if (pdfOverlay) map.removeLayer(pdfOverlay);
        if (boundsHandleNW) map.removeLayer(boundsHandleNW);
        if (boundsHandleSE) map.removeLayer(boundsHandleSE);

        pdfOverlay = L.imageOverlay(imgUrl, bounds, { opacity: 0.7 }).addTo(map);
        createControlHandles(bounds);
        
        document.getElementById('btn-lock').disabled = false;
        map.fitBounds(bounds);
        
        // è‹¥æ˜¯è‡ªå‹•å®šä½ï¼Œé è¨­ç›´æ¥é–å®šï¼Œæ–¹ä¾¿ç›´æ¥é–‹å§‹ä½œæ¥­
        if (autoBounds && !isLocked) {
             toggleLock(); 
        }
    });

    function createControlHandles(bounds) {
        const icon = L.divIcon({ className: 'handle-icon', iconSize: [12, 12] });
        boundsHandleNW = L.marker(bounds[0], { draggable: true, icon: icon }).addTo(map);
        boundsHandleSE = L.marker(bounds[1], { draggable: true, icon: icon }).addTo(map);

        const updateFn = () => {
            const nw = boundsHandleNW.getLatLng();
            const se = boundsHandleSE.getLatLng();
            pdfOverlay.setBounds([nw, se]);
        };
        boundsHandleNW.on('drag', updateFn);
        boundsHandleSE.on('drag', updateFn);
    }

    function toggleLock() {
        if (!pdfOverlay) return;
        isLocked = !isLocked;
        const btn = document.getElementById('btn-lock');
        
        if (isLocked) {
            if (boundsHandleNW) map.removeLayer(boundsHandleNW);
            if (boundsHandleSE) map.removeLayer(boundsHandleSE);
            pdfOverlay.getElement().style.pointerEvents = 'none';
            btn.innerText = 'ğŸ”’ å·²é–å®š (é»æ­¤è§£é–)';
            btn.className = 'success';
        } else {
            const b = pdfOverlay.getBounds();
            createControlHandles([b.getNorthWest(), b.getSouthEast()]);
            pdfOverlay.getElement().style.pointerEvents = 'auto';
            btn.innerText = 'ğŸ”“ é–å®š / è§£é– PDF';
            btn.className = 'warning';
        }
    }
    
    document.getElementById('opacity-slider').addEventListener('input', e => {
        if(pdfOverlay) pdfOverlay.setOpacity(e.target.value);
    });

    // --- 2. è³‡æ–™é»åŠŸèƒ½ ---
    function addMarkerToMap(lat, lng, name, category, id=null) {
        const marker = L.marker([lat, lng], { draggable: true }).addTo(map);
        const dataId = id || Date.now().toString();
        
        // ç°¡æ˜“ Popup
        marker.bindPopup(`
            <div>
                åç¨±: <input value="${name}" onchange="updateM('${dataId}', 'name', this.value)"><br>
                é¡åˆ¥: <select onchange="updateM('${dataId}', 'category', this.value)">
                    <option value="ä¸€èˆ¬" ${category=='ä¸€èˆ¬'?'selected':''}>ä¸€èˆ¬</option>
                    <option value="å¾…ä¿®" ${category=='å¾…ä¿®'?'selected':''}>å¾…ä¿®</option>
                </select><br>
                <button onclick="delM('${dataId}')" style="margin-top:5px;background:red;color:white">åˆªé™¤</button>
            </div>
        `);
        
        markersData.push({ id: dataId, lat, lng, name, category, markerRef: marker });
        
        marker.on('dragend', e => {
            const d = markersData.find(x => x.id === dataId);
            if(d) { d.lat = e.target.getLatLng().lat; d.lng = e.target.getLatLng().lng; }
        });
    }

    window.updateM = (id, f, v) => { const d = markersData.find(x => x.id===id); if(d) d[f]=v; };
    window.delM = (id) => { 
        const idx = markersData.findIndex(x => x.id===id);
        if(idx>=0) { map.removeLayer(markersData[idx].markerRef); markersData.splice(idx,1); }
    };

    function importData() {
        try {
            const data = JSON.parse(document.getElementById('json-input').value);
            data.forEach(p => addMarkerToMap(p.lat, p.lng, p.name || 'æœªå‘½å', p.category || 'ä¸€èˆ¬'));
        } catch(e) { alert('JSON æ ¼å¼éŒ¯èª¤'); }
    }
    
    function addManualMarker() {
        const c = map.getCenter();
        addMarkerToMap(c.lat, c.lng, 'æ–°åœ°é»', 'ä¸€èˆ¬');
    }
    
    function clearMarkers() {
        markersData.forEach(d => map.removeLayer(d.markerRef));
        markersData = [];
    }

    // --- 3. åŒ¯å‡º PDF (å«è¨»è¨˜) ---
    async function exportPDF() {
        if (!pdfDocBytes || !pdfOverlay) return alert("ç„¡ PDF è³‡æ–™");
        
        const { PDFDocument, rgb } = PDFLib;
        const pdfDoc = await PDFDocument.load(pdfDocBytes);
        const page = pdfDoc.getPages()[0];
        const { width: pdfW, height: pdfH } = page.getSize();
        
        const b = pdfOverlay.getBounds();
        const north = b.getNorth();
        const south = b.getSouth();
        const east = b.getEast();
        const west = b.getWest();

        for (const p of markersData) {
            if (p.lat > north || p.lat < south || p.lng > east || p.lng < west) continue;
            
            // ç¶“ç·¯åº¦ -> PDF åƒç´ åº§æ¨™
            const rX = (p.lng - west) / (east - west);
            const rY = (p.lat - south) / (north - south);
            const pdfX = rX * pdfW;
            const pdfY = rY * pdfH;
            
            // å»ºç«‹è¨»é‡‹ (Square Annotation)
            const annot = pdfDoc.context.obj({
                Type: 'Annot', Subtype: 'Square',
                Rect: [pdfX-5, pdfY-5, pdfX+5, pdfY+5],
                C: [1, 0, 0], IC: [1, 0, 0], // ç´…è‰²å¡«å……
                Contents: PDFLib.PDFString.of(p.name + " (" + p.category + ")"),
                T: PDFLib.PDFString.of(p.category)
            });
            
            let annots = page.node.Annots();
            if (!annots) {
                page.node.set(PDFLib.PDFName.of('Annots'), pdfDoc.context.register([annot]));
            } else {
                annots.push(annot);
            }
        }
        
        const outBytes = await pdfDoc.save();
        const blob = new Blob([outBytes], { type: 'application/pdf' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'annotated_map.pdf';
        link.click();
    }

    // --- å°ˆæ¡ˆå­˜æª” ---
    function saveProject() {
        if(!pdfOverlay) return;
        const b = pdfOverlay.getBounds();
        const data = {
            bounds: { north: b.getNorth(), south: b.getSouth(), east: b.getEast(), west: b.getWest() },
            markers: markersData.map(d => ({ lat:d.lat, lng:d.lng, name:d.name, category:d.category }))
        };
        const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'project.json';
        link.click();
    }

    function loadProjectClick() { document.getElementById('project-input').click(); }
    document.getElementById('project-input').addEventListener('change', e => {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = evt => {
            const d = JSON.parse(evt.target.result);
            if(d.bounds && pdfOverlay) {
                const b = [[d.bounds.north, d.bounds.west], [d.bounds.south, d.bounds.east]];
                pdfOverlay.setBounds(b);
                map.fitBounds(b);
                if(!isLocked) toggleLock(); // è‡ªå‹•é–å®š
            }
            if(d.markers) {
                clearMarkers();
                d.markers.forEach(p => addMarkerToMap(p.lat, p.lng, p.name, p.category));
            }
        };
        reader.readAsText(file);
    });
</script>
</body>
